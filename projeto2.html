<!DOCTYPE html>
<html lang="pt-br">
        <!-- está é a estrutura basica de um html-->
<head>
    <!-- titulo do html-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minha estrutura html </title>
</head
<body>
    <!-- corpo do arquivo onde será preenchido com informações-->
    <h1>um tag </h1>
<p>este é um paragrafo </p>
<!-- tags de links -->
<div>
    <a href="https://github.com/gabesantana">ir para meu git</a></div> 
    <a href="https://github.com/gabesantana" target="_blank">ir para git em nova aba</a>
    <br/>
    <a href="https://google.com.br">teste de pular linhas com br</a>
    <hr/>
    <!-- listas ordenadas-->
    <ol>
        <li>teste lista 1</li>
        <li>teste lista 2</li>
        <li>teste lista 3</li>
    </ol>
    <ul>
        <li>numero um</li>
        <li>numero dois</li>
        <li> numero três</li>
    </ul>

<!-- texto em negrito (semântico)-->
<P>uma palavra em <b>negrito</b></P>
<p><strong>parágrafo em negrito </strong></p>
<!-- parágrafos em itálico-->
<p><em>parágrafo com ênfase</em></p>
<p><i>parágrafo com ênfase</i></p>

   <!-- inserir imagens-->
   <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/1200px-HTML5_logo_and_wordmark.svg.png"
   alt="html 5 logo" />

</body>
</html>
